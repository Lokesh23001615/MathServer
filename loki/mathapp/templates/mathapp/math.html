<!DOCTYPE html>
<html>
<head>
    <title>Surface Area of Right Cylinder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .result {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 3px;
        }

        .result label {
            font-weight: bold;
            color: #555;
        }

        .result input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Surface Area of Right Cylinder</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="radius">Enter the Radius:</label>
            <input type="text" id="radius" name="radius" value="{{ r }}">
            <label for="height">Enter the Height:</label>
            <input type="text" id="height" name="height" value="{{ h }}">
            <input type="submit" value="Calculate">
        </form>
        <div class="result">
            <label for="surfacearea">Surface Area:</label>
            <input type="text" id="surfacearea" name="surfacearea" value="{{ surfacearea }}" readonly>
        </div>
    </div>
</body>
</html>
